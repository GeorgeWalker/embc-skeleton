<mat-dialog-content>
  <h2>Application Version Information</h2>
  <section>
    <table class="mat-list mat-list-base">
      <tr class="mat-list-item">
        <td>Environment:</td>
        <td>{{versionInfo.environment}}</td>
      </tr>
      <tr class="mat-list-item">
        <td>Last Updated:</td>
        <td>{{versionInfo.fileCreationTime}}</td>
      </tr>
      <tr class="mat-list-item">
        <td>Reference:</td>
        <td>{{versionInfo.sourceReference}}</td>
      </tr>
      <tr class="mat-list-item">
        <td>Repository:</td>
        <td>{{versionInfo.sourceRepository}}</td>
      </tr>
      <tr class="mat-list-item">
        <td>Commit:</td>
        <td>{{versionInfo.sourceCommit}}</td>
      </tr>
    </table>
  </section>
</mat-dialog-content>
<mat-dialog-actions>
  <button class="btn btn-primary" (click)="closeDialog()">Ok</button>
</mat-dialog-actions>
